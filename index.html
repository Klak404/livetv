<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Live TV Hub</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000000;
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 1rem;
      color: #00ffff;
    }
    .channel-list a {
      font-size: 25px;
      display: inline-block;
      margin: 15px;
      padding: 1rem 2rem;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 100px;
      transition: 0.7s;
    }

    #ert1-link {
      background: rgb(17, 211, 53);
    }
    #ert1-link:hover {
      background: rgba(17, 211, 53, 0.434);
      transform: scale(1.2);
      transition: 0.7s;
    }


#mega-link {
      background: rgb(211, 17, 179);
    }

    #mega-link:hover {
      background: rgba(211, 17, 179, 0.667);
      transform: scale(1.2);
      transition: 0.7s;
    }

    #ant1-link {
      background: rgb(62, 62, 62);
    }
    #ant1-link:hover {
      background: rgba(62, 62, 62, 0.715);
      transform: scale(1.2);
      transition: 0.7s;
    }

    #alpha-link {
      background: #ef3b40;
    }
    #alpha-link:hover {
      background: #ef3b41ac;
      transform: scale(1.2);
      transition: 0.7s;
    }

    #star-link {
      background: #b71234;
    }
    #star-link:hover {
      background: #b71233ad;
      transform: scale(1.2);
      transition: 0.7s;
    }

    #skai-link {
      background: #2672ff;
    }
    #skai-link:hover {
      background: #2672ffa1;
      transform: scale(1.2);
      transition: 0.7s;
    }

    #open-link {
      background: #cc5500;
    }
    #open-link:hover {
      background: #cc5500a1;
      transform: scale(1.2);
      transition: 0.7s;
    }
#program-button {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 10px 20px;
  background-color: #444;
  color: #fff;
  font-size: 16px;
  border-radius: 50px;
  text-decoration: none;
  transition: 0.3s;
  z-index: 10000;
}
#program-button:hover {
  background-color: #888;
  transform: scale(1.1);
}
#youcha-link {
  background: #09bfe8;
}
#youcha-link:hover {
  background: #09bfe8a1;
  transform: scale(1.2);
  transition: 0.7s;
}


  </style>
</head>
<body>
  <a href="/livetv/program/index.html" id="program-button">Πρόγραμμα</a>
  <h1>Επιλογή Καναλιών Live</h1>
  <div class="channel-list">
    <a href="/livetv/youcha" id="youcha-link">Travel tv</a>
    <a href="/livetv/ert1" id="ert1-link">ERT1</a><br>
    <a href="/livetv/mega" id="mega-link">Mega</a>
    <a href="/livetv/ant1" id="ant1-link"><strong>ANT1</strong></a><br>
    <a href="/livetv/alpha" id="alpha-link">Alpha TV</a>
    <a href="/livetv/starr" id="star-link">Star TV</a><br>
    <a href="/livetv/skai" id="skai-link">SKAI TV</a>
    <a href="/livetv/open" id="open-link">OPEN TV</a><br>
  </div>

  <script>
    document.addEventListener('keydown', function(event) {
      let linkId = null;
      switch(event.key) {
        case '0':
          linkId = 'youcha-link';
          break;
        /*case '1':
          linkId = 'ert1-link';
          break;*/
        case '4':
          linkId = 'mega-link';
          break;
        case '5':
          linkId = 'ant1-link';
          break;
        case '6':
          linkId = 'alpha-link';
          break;
        case '7':
          linkId = 'star-link';
          break;
        case '8':
          linkId = 'skai-link';
          break;
        case '9':
          linkId = 'open-link';
          break;
      }
      if (linkId) {
        const link = document.getElementById(linkId);
        if (link) {
          window.location.href = link.href;
        }
      }
    });
  </script>
</body>

</html>
