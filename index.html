<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Live TV Hub</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000000;
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 1rem;
      color: #00ffff;
    }
    .channel-list a {
      font-size: 25px;
      display: inline-block;
      margin: 15px;
      padding: 1rem 2rem;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 100px;
      transition: background 0.3s;
    }
    .channel-list a:hover {
      background: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Επιλογή Καναλιών Live</h1>
  <div class="channel-list">
    <!--<a href="/livetv/ert1" style="background: rgb(17, 211, 53);">ERT1</a>-->
    <a href="/livetv/mega" style="background: rgb(211, 17, 179);" id="mega-link">Mega</a>
    <a href="/livetv/ant1" style="background: rgb(62, 62, 62);" id="ant1-link"><strong>ANT1</strong></a><br>
    <a href="/livetv/alpha" style="background: #ef3b40;" id="alpha-link">Alpha TV</a>
    <a href="/livetv/starr" style="background: #b71234" id="star-link">Star TV</a><br>
    <a href="/livetv/skai" style="background: #2672ff" id="skai-link">SKAI TV</a>
    <a href="/livetv/open" style="background: #cc5500" id="open-link">OPEN TV</a><br>
  </div>

  <script>
    document.addEventListener('keydown', function(event) {
      let linkId = null;
      switch(event.key) {
        case '4':
          linkId = 'mega-link';
          break;
        case '5':
          linkId = 'ant1-link';
          break;
        case '6':
          linkId = 'alpha-link';
          break;
        case '7':
          linkId = 'star-link';
          break;
        case '8':
          linkId = 'skai-link';
          break;
        case '9':
          linkId = 'open-link';
          break;
      }
      if (linkId) {
        const link = document.getElementById(linkId);
        if (link) {
          window.location.href = link.href;
        }
      }
    });
  </script>
</body>
</html>
