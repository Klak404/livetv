<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Alpha TV Live</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    new Clappr.Player({
      source: "https://live-alpha.gr/live/alphatv/playlist.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: false,
      height: "100%",
      width: "100%",
      fullscreenEnabled: true
    });
  </script>
</body>
</html>
