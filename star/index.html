<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Star TV Live</title>
  <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    OvenPlayer.create('player', {
      autoStart: true,
      mute: false,
      controls: false,
      sources: [{
        label: "Star TV",
        type: "hls",
        file: "https://livestar.siliconweb.com/media/star4/star4.m3u8"
      }]
    });

    document.addEventListener('keydown', function(event) {
      let url = null;
      switch(event.key) {
        case '4':
          url = 'https://klak404.github.io/livetv/mega';
          break;
        case '5':
          url = 'https://klak404.github.io/livetv/ant1';
          break;
        case '6':
          url = 'https://klak404.github.io/livetv/alpha';
          break;
        case '7':
          url = 'https://klak404.github.io/livetv/star';
          break;
        case '8':
          url = 'https://klak404.github.io/livetv/skai';
          break;
        case '9':
          url = 'https://klak404.github.io/livetv/open';
          break;
      }
      if (url) {
        event.preventDefault();
        window.location.replace(url);
      }
    });
  </script>

</body>
</html>
