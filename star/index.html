<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Star TV Live</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    new Clappr.Player({
      source: "https://livestar.siliconweb.com/media/star4/star4.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: false,
      height: "100%",
      width: "100%",
      fullscreenEnabled: true,
    });


  document.addEventListener('keydown', function(event) {
    switch(event.key) {
      case '4':
        window.location.href = 'https://klak404.github.io/livetv/mega';
        break;
      case '5':
        window.location.href = 'https://klak404.github.io/livetv/ant1';
        break;
      case '6':
        window.location.href = 'https://klak404.github.io/livetv/alpha';
        break;
      case '7':
        window.location.href = 'https://klak404.github.io/livetv/star';
        break;
      case '8':
        window.location.href = 'https://klak404.github.io/livetv/skai';
        break;
      case '9':
        window.location.href = 'https://klak404.github.io/livetv/open';
        break;
    }
  });
  
  </script>


</body>
</html>
