<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open TV Live Player</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; background: black; height: 100%; }
    #player { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    new Clappr.Player({
      source: "https://liveopen.siliconweb.com/openTvLive/liveopen/playlist.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: false,
      height: "100%",
      width: "100%"
    });
  </script>
