<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Remote Control</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 10px; }
        .card { background: #333; padding: 15px; border-radius: 15px; max-width: 450px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .remote-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-channel { padding: 15px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; color: white; }
        .btn-alpha { background: #ef3b40; } .btn-star { background: #b71234; }
        .btn-ert { background: #11d335; } .btn-open { background: #cc5500; }
        button.action-btn { width: 100%; padding: 12px; background: #00ffcc; color: black; font-weight: bold; border-radius: 8px; border: none; cursor: pointer; margin-top: 10px; }
        #status { margin-top: 15px; font-size: 0.9em; color: #00ffcc; }
    </style>
</head>
<body>
    <h1>Vercel Remote</h1>
    <div class="card">
        <div class="remote-grid">
            <button class="btn-channel btn-alpha" onclick="sendUpdate('hls', 'https://alphatvlive2.siliconweb.com/alphatvlive/live_abr/playlist.m3u8')">ALPHA</button>
            <button class="btn-channel btn-star" onclick="sendUpdate('hls', 'https://livestar.siliconweb.com/media/star4/star4.m3u8')">STAR</button>
            <button class="btn-channel btn-ert" onclick="sendUpdate('hls', 'https://ertflix.akamaized.net/ertlive/ert1/clrdef24723b/playlist.m3u8')">ERT 1</button>
            <button class="btn-channel btn-open" onclick="sendUpdate('hls', 'https://liveopen.siliconweb.com/openTvLive/liveopen/playlist.m3u8')">OPEN</button>
        </div>
        <hr style="border: 0.5px solid #444;">
        <input type="text" id="custom-source" placeholder="Custom URL ή YT ID" style="width:100%; padding:10px; margin-bottom:5px; border-radius:5px; border:none;">
        <select id="custom-type" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px;">
            <option value="hls">HLS (m3u8)</option>
            <option value="youtube">YouTube</option>
        </select>
        <button class="action-btn" onclick="sendUpdate(document.getElementById('custom-type').value, document.getElementById('custom-source').value)">Αποστολή Custom</button>
        <div id="status">Έτοιμο.</div>
    </div>

    <script>
        async function sendUpdate(type, source) {
            if(!source) return;
            document.getElementById('status').innerText = "Αποστολή...";
            try {
                const response = await fetch('/api/set-channel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentSource: source, type: type })
                });
                if (response.ok) document.getElementById('status').innerText = "Το κανάλι άλλαξε!";
                else document.getElementById('status').innerText = "Σφάλμα API.";
            } catch (e) {
                document.getElementById('status').innerText = "Σφάλμα σύνδεσης.";
            }
        }
    </script>
</body>
</html>
