<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Skai TV Live</title>
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #video-player {
      width: 100%;
      height: 100%;
    }
    .video-js {
      object-fit: cover;
    }
  </style>
</head>
<body>

  <video-js
    id="video-player"
    class="vjs-default-skin"
    controls
    autoplay
    muted="false"
    preload="auto"
    data-setup='{}'>
    <source src="https://skai-live.siliconweb.com/media/cambria4/index.m3u8" type="application/x-mpegURL" />
  </video-js>

  <script>
    document.addEventListener('keydown', function(event) {
      let url = null;
      switch(event.key) {
        case '4':
          url = 'https://klak404.github.io/livetv/mega';
          break;
        case '5':
          url = 'https://klak404.github.io/livetv/ant1';
          break;
        case '6':
          url = 'https://klak404.github.io/livetv/alpha';
          break;
        case '7':
          url = 'https://klak404.github.io/livetv/star';
          break;
        case '8':
          url = 'https://klak404.github.io/livetv/skai';
          break;
        case '9':
          url = 'https://klak404.github.io/livetv/open';
          break;
      }
      if(url) {
        event.preventDefault();
        window.location.replace(url);
      }
    });
  </script>

</body>
</html>
