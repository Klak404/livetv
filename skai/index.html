<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Skai Live</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background-color: black;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    var player = new Clappr.Player({
      source: "https://skai-live.siliconweb.com/media/cambria4/index.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: false,
      height: "100%",
      width: "100%",
      fullscreenEnabled: true,
      disableControls: true
    });
  </script>



  <script>
  const script = document.createElement('script');
  script.src = 'https://klak404.github.io/livetv/controls.js?v=' + new Date().getTime();
  document.body.appendChild(script);
</script>

</body>
</html>
